<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><span class="megasena">Mega-Sena</span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Qtde. jogos </ion-label>
    <ion-badge item-end>{{qtdeJogos}}</ion-badge>
    <ion-range min="1" max="10" step="1" [(ngModel)]="qtdeJogos" class="primary" (ionBlur)="setQtdeJogos()">
      <ion-label range-left>1</ion-label>
      <ion-label range-right>10</ion-label>
    </ion-range>
  </ion-item>
  <ion-item>
      <ion-label>Qtde. numeros </ion-label>
      <ion-badge item-end>{{qtdeNumeros}}</ion-badge>
      <ion-range min="6" max="15" step="1" [(ngModel)]="qtdeNumeros" class="primary" (ionBlur)="setQtdeNumeros()">
        <ion-label range-left>6</ion-label>
        <ion-label range-right>15</ion-label>
      </ion-range>
    </ion-item>
  <button ion-button class="primary" (click)="GetAposta()">
    Sortear n√∫meros
  </button>
  <lista-jogo [jogos]="jogos"></lista-jogo>
</ion-content>
