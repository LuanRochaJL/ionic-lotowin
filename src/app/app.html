<ion-menu [content]="content" persistent="true">

  <ion-header>
      <ion-toolbar>
          <ion-avatar item-start>
              <img src="{{ page.imgOrigem }}logo.png">
          </ion-avatar>
      </ion-toolbar>
  </ion-header>
  
  <ion-content>
      <ion-list>
      <button menuClose ion-item  *ngFor="let tipo of tipos" (click)="changeLoto(tipo)">
          <ion-avatar item-start>
              <img src="{{ page.imgOrigem }}{{ tipo.getClasse() }}.png">
          </ion-avatar>
          <span class="{{ tipo.getClasse() }}">{{tipo.getModalidade()}}</span>
      </button>
      </ion-list>
  </ion-content>

</ion-menu>
<ion-nav [root]="rootPage"  #content swipeBackEnabled="false"></ion-nav>
