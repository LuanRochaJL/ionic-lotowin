<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-avatar item-start>
                <img src="../../assets/img/loteria.png">
            </ion-avatar>
        </ion-toolbar>
    </ion-header>
    
    <ion-content>
        <ion-list>
        <button menuClose ion-item  *ngFor="let p of pages" (click)="openPage(p)">
            <ion-avatar item-start>
                <img src="../../assets/img/{{p.avatar}}.png">
            </ion-avatar>
            <span class="{{p.avatar}}">{{p.title}}</span>
        </button>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage"  #content swipeBackEnabled="false"></ion-nav>
