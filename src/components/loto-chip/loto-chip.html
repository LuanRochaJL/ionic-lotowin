<ion-chip color="{{ page.classe }}">

  <ion-label>{{ chipValor }}</ion-label>

  <button ion-button clear color="light" (click)="delChip(chipValor)" [disabled]="loteria.configjogo.noRepetirNumero || loteria.configjogo.noSequencia">
    <ion-icon name="close-circle"></ion-icon>
  </button>
  
</ion-chip>
