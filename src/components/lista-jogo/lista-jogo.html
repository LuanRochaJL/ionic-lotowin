<ion-card *ngFor="let jogo of jogos; let i = index">
  <ion-card-header  >
    <ion-grid>
      <ion-row>
        <ion-col col-1 *ngFor="let coluna of jogos[i]" >
          <div class="coluna cartela-escolhido-{{ loteria.tipoJogo.getClasse() }}">
            {{ coluna }}
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-header>
</ion-card>
